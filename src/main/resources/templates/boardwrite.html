<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
    <style>
        .layout{
            width: 100%;
            height: 100%;
            text-align:center;
        }
        .content{
            width: 500px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="layout">
        <div class="content">

            <form action="/board/writepro" method="post">

                제목 :
                <input type="text" name="title">
                <br>
                <br>
                내용 :
                <textarea name="content"></textarea>
                <br>
                <br>
                <button type="submit">작성</button>

            </form>

        </div>
    </div>

</body>
</html>
